<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Untitled</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="Google-Style-Login.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="login-card">
    <img class="profile-img-card" src="avatar_2x.png" />
    <p class="profile-name-card"></p>
    <form class="form-signin">
      <span class="reauth-email"></span><input class="form-control" type="email" id="inputEmail" required placeholder="Email address" autofocus /><input class="form-control" type="password" id="inputPassword" required placeholder="Password" />
      <div class="checkbox">
        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1" /><label class="form-check-label" for="formCheck-1">Remember me</label></div>
      </div><button class="btn btn-primary btn-block btn-lg btn-signin" type="submit" style="background-color: rgb(234,10,90);">Sign in</button>
    </form><a class="forgot-password" href="#" style="color: rgb(64,168,211);">Forgot your password?</a>
  </div>
</body>

</html>
