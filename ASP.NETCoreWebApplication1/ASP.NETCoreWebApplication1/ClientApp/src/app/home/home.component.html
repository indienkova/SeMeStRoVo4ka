<h1>Feed</h1>

<body>
  <div class="card float-right" style="width: 300px;">
    <div data-toggle="tooltip" class="card-body border rounded">
      <h4 class="card-title">Browsing as:</h4>
      <h6 class="text-muted card-subtitle mb-2">Username</h6>
      <p class="card-text"></p>
      <button class="btn btn-danger" type="button" style="filter: blur(0px) brightness(169%) contrast(160%);" [routerLink]="['/createPost']">Create New Post</button>
    </div>
  </div>
</body>
<div *ngIf="posts">
  <div *ngFor="let post of posts">
    <app-post-component [post]="post"></app-post-component>
  </div>
</div>
